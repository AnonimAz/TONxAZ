<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

    // Firebase konfiqurasiyası
    const firebaseConfig = {
      apiKey: "AIzaSyBN0GwPPmbCqt_l0wFHiGHuufNW0EwtT50",
      authDomain: "tontapbot.firebaseapp.com",
      projectId: "tontapbot",
      storageBucket: "tontapbot.appspot.com",
      messagingSenderId: "871302652341",
      appId: "1:871302652341:web:b37d27e11ddc2d416bb9fc",
      measurementId: "G-PGTL670602"
    };

    // Firebase başlatmaq
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Telegram bot API URL
    const TELEGRAM_BOT_API_URL = "https://api.telegram.org/bot7381736580:AAHERLCMkwZhhji3fwPD1ZWwr6D14zCbMkE/";

    // İstifadəçinin Telegram ID-sini əldə etmək üçün botdan istifadə
    async function getTelegramUserInfo(userId) {
      const response = await fetch(`${TELEGRAM_BOT_API_URL}getChat?chat_id=${userId}`);
      const data = await response.json();
      if (data.ok) {
        return data.result;
      }
      return null;
    }

    // Firebase-ə istifadəçi məlumatlarını əlavə etmək
    async function getUserData() {
      const userId = "user123"; // Telegram ID-dən gələn istifadəçi ID-si
      const userRef = doc(db, 'users', userId);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const userData = docSnap.data();
        document.getElementById("clicks").innerText = "Click Count: " + userData.clicks;
      } else {
        // İstifadəçi tapılmadısa, yeni istifadəçi yaradılır
        await setDoc(userRef, {
          username: "User123",  // Burada istifadəçinin adı yazılır
          clicks: 0,
          createdAt: new Date().toISOString(),
          telegramId: userId // Telegram ID-sini də əlavə edirik
        });
        document.getElementById("clicks").innerText = "Click Count: 0";
      }
    }

    // Firestore-da istifadəçinin click sayını yeniləmək
    async function updateClickCount(userId, clicks) {
      const userRef = doc(db, 'users', userId);
      await updateDoc(userRef, {
        clicks: clicks
      });
      document.getElementById("clicks").innerText = "Click Count: " + clicks;
    }

    // Click düyməsinə basıldığında click sayını artırmaq
    document.getElementById("clickButton").addEventListener("click", async () => {
      const userId = "user123"; // Burada Telegram ID-dən istifadə olunacaq
      let clicks = 0; // Firebase-də saxlanmış klik sayını burada götürmək lazımdır
      clicks += 1;
      await updateClickCount(userId, clicks);
    });

    // Telegram ID yoxlaması və səhifə yükləndikdən sonra məlumat almaq
    window.onload = getUserData;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Clicker Game</h1>
    <p id="username" class="username"></p>
    <p id="clicks" class="clicks">Click Count: 0</p>
    <button id="clickButton" class="click-button">Click</button>
  </div>
</body>
</html>
