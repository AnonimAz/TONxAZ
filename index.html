<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başla - TONxAZ Bot</title>
    <style>
        /* Bütün bədən üçün əsas parametrlər */
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0a58ca, #001f3f);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            perspective: 1000px;
        }

        /* 3D Animasiya ilə qarşılama mətnləri */
        .content {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #0a58ca;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #fff, 0 0 20px #00ffff;
        }

        /* Başla düyməsi üçün xüsusi dizayn */
        button {
            padding: 15px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #00509e;
            background: linear-gradient(45deg, #00ffff, #0a58ca);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.8);
        }

        /* Animasiya effekti */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Qar dənəcikləri üçün dizayn */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        /* Dekorativ zolaqlar */
        .strip {
            position: absolute;
            width: 200px;
            height: 5px;
            background: linear-gradient(to right, #00ffff, #0a58ca);
            animation: moveStrip 2s infinite alternate;
        }

        .strip:nth-child(1) {
            top: 10%;
            left: 5%;
        }

        .strip:nth-child(2) {
            top: 30%;
            right: 5%;
        }

        @keyframes moveStrip {
            from {
                transform: scaleX(0.5);
            }
            to {
                transform: scaleX(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Ana məzmun -->
    <div class="content">
        <h1>TONxAZ Botuna Xoş Gəlmisiniz</h1>
        <p>2025-ci ilin sevinc və uğur dolu olmasını arzulayırıq.</p>
        <button onclick="startBot()">Başla</button>
    </div>

    <!-- Dekorativ animasiyalar -->
    <div class="strip"></div>
    <div class="strip"></div>

    <!-- Qar dənəcikləri -->
    <script>
        function createSnowflakes() {
            const count = 10; // Resurs dostu qar dənəciklərinin sayı
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.width = snowflake.style.height = Math.random() * 8 + 3 + 'px';
                snowflake.style.animationDuration = Math.random() * 4 + 3 + 's';
                document.body.appendChild(snowflake);

                // Bitmiş animasiyanı sil
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
        }

        // Qar yaradılması
        createSnowflakes();
        setInterval(createSnowflakes, 5000);

        // Başla düyməsinin funksiyası
        function startBot() {
            window.location.href = "Başla.html"; // Növbəti səhifəyə keçid
        }
    </script>
</body>
</html>
