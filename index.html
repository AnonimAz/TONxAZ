<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS faylını əlavə et -->
  <script type="module">
    // Firebase SDK funksiyalarını import edirik
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

    // Firebase konfiqurasiyası
    const firebaseConfig = {
      apiKey: "AIzaSyBN0GwPPmbCqt_l0wFHiGHuufNW0EwtT50",
      authDomain: "tontapbot.firebaseapp.com",
      projectId: "tontapbot",
      storageBucket: "tontapbot.appspot.com",
      messagingSenderId: "871302652341",
      appId: "1:871302652341:web:b37d27e11ddc2d416bb9fc",
      measurementId: "G-PGTL670602"
    };

    // Firebase-i başlatmaq
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);  // Firestore verilənlər bazasına qoşuluruq
    const analytics = getAnalytics(app);

    let userId = "user123"; // Bu istifadəçinin ID-si ola bilər
    let clicks = 0;

    // İstifadəçi məlumatlarını almaq
    async function getUserData() {
      const userRef = doc(db, 'users', userId);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const userData = docSnap.data();
        clicks = userData.clicks;
        document.getElementById("clicks").innerText = "Click Count: " + clicks;
      } else {
        // İstifadəçi tapılmadısa, yeni istifadəçi yaradılır
        await setDoc(userRef, {
          username: "User123",  // Burada istifadəçinin adı yazılır
          clicks: 0,
          createdAt: new Date().toISOString()  // Yaradılma tarixi
        });
        document.getElementById("clicks").innerText = "Click Count: " + clicks;
      }
    }

    // Click düyməsinə basıldığında click sayını artırmaq
    document.getElementById("clickButton").addEventListener("click", async () => {
      clicks += 1;
      const userRef = doc(db, 'users', userId);
      await updateDoc(userRef, {
        clicks: clicks
      });
      document.getElementById("clicks").innerText = "Click Count: " + clicks;
    });

    // Səhifə yükləndikdən sonra istifadəçi məlumatlarını çəkmək
    window.onload = getUserData;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Clicker Game</h1>
    <p id="username" class="username"></p>
    <p id="clicks" class="clicks">Click Count: 0</p>
    <button id="clickButton" class="click-button">Click</button>
  </div>
</body>
</html>

    // İlk dəfə səhifə yükləndikdə istifadəçi məlumatlarını götürmək
    window.onload = getUserData;
  </script>
</body>
</html>
